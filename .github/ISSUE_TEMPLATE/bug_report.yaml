name: Bug Report
description: File a bug report
labels: [bug]
assignees:
  - GrayGalaxy
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        - [X] Checkou the **Known Issues** posted on release notes.
        - [X] Check if anyone else had the same issue before posting.
        - [X] Make sure to follow the [community guidllines](https://github.com/GrayGalaxy/graygalaxy/blob/main/code_of_conduct.md).
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      value: |
        Tell us what you observed...

        - URL: where the issue occurred
        - Browser: Chrome / MS Edge / Opera ...
      render: markdown
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: reproduce
    attributes:
      label: Reproduction steps
      description: 'How do you trigger this bug? Please walk us through it step by step.'
      placeholder: |
        1.
        2.
        3.
        ...
    validations:
      required: true
