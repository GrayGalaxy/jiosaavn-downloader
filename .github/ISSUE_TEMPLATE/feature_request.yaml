name: Feature request
description: Request an improvement or feature
labels: [enhancement,]
assignees:
  - GrayGalaxy
body:
  - type: markdown
    attributes:
      value: |
        Request a feature that helps to add more functionality or user-experience
  - type: textarea
    id: describe
    attributes:
      label: Describe the feature
      description: What would like to add as a feature?
    validations:
      required: true
  - type: textarea
    id: idea
    attributes:
      label: Suggest how to implement
      description: If you can think of some way you can apply the feature, please let us know (optional)
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/GrayGalaxy/jiosaavn-downloader/blob/beta/code_of_conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true